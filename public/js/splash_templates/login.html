
<div class="login-background">
  <div class="login-form">
    <div>
     <h1>Log in</h1>
      <div>

        <form name="logInForm" ng-submit="vm.submitlogIn();">
          <small ng-show="vm.missingField" style="color: #ed3d37;" class="text-danger"><em>Invalid Email or Password.... If you are not registered,<a ui-sref="splash.signup">Sign Up</a> </em>  </small>


          <div class="form-group">
            <input ng-model="vm.logIn.email" ng-class="{'red-warning': vm.missingField}" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <input ng-model="vm.logIn.password" ng-class="{'red-warning': vm.missingField}" type="password" class="form-control" id="logInPassword" placeholder="Password">
          </div>
          <div class="login-submit">
            <button type="submit" class="btn btn-default">LOG IN</button>
          </div>
        </form>

        <p>
          If you can't remember your password, <a href="">click here!</a>
        </p>

        <p>

            Not a user yet? <a class="" ui-sref="splash.signup"><strong>Sign Up</strong></a>.

        </p>
      </div>
    </div>
  </div>
</div>
