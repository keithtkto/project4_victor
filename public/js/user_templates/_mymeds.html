
<div id="wrapper">

  <h1>MY MEDICATIONS</h1>

  <div class="card" ng-repeat="med in vm.regimenIndex" >
    <div class="col-75">
      <div class="col-1">
          <h2>
            {{med.name}}
          </h2>
          <span>
            {{med.dosage}}, {{med.quantity}} times
          </span>
      </div>


      <div class="col-1">
        <small><em>Instruction:</em></small>
        <h3>{{med.direction}}</h3>
      </div>


      <div class="col-1">
        <small><em>Description:</em></small>
        <h3>{{med.description}}</h3>
      </div>

    </div>
    <div class="col-4">
      <div>
        <small><em>Time:</em></small>
        <h3>{{med.hour}}</h3>
      </div>
    </div>



  </div>
</div>

<button ui-sref="user.newmeds">Add new meds</button>
