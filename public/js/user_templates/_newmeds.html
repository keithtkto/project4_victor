  <div id="wrapper">

  <h1>Horizontal Responsive Form</h1>

  <form onsubmit="return false">
    <div class="col-2">
      <div>
        <label>
          Medication Name
          <input placeholder="Ex. Tylenol" id="name" name="name" tabindex="1" ng-model="vm.newRegimen.name">
        </label>
      </div>
    </div>
    <div class="col-3">
      <label>
        Dosage
        <div>
        <input placeholder="500" id="company" name="company" tabindex="2" ng-model="vm.newRegimen.dose">
        <select tabindex="2" ng-model="vm.newRegimen.units">
          <option ng-repeat="unit in vm.doseUnits track by $index" value="{{unit}}">{{unit}}</option>
        </select>
        </div>
      </label>
    </div>

    <div class="col-q">
      <label>
        Quantity
        <select tabindex="3" ng-model="vm.newRegimen.quantity">
          <option ng-repeat="q in vm.quantity track by $index" value="{{q}}">{{q}}</option>
        </select>
      </label>
    </div>

  <div class="col-1">
    <label>
      Direction
      <input placeholder="Proper way to take this medicaiton" id="direction" name="direction" tabindex="4">
    </label>
  </div>

  <div class="col-1">
    <label>
      Description
      <input placeholder="What is the best # to reach you?" id="description" name="description" tabindex="5">
    </label>
  </div>

  <div class="col-4">
    <label>
      How many times a day?
      <select tabindex="3" ng-model="vm.frequency" ng-change="vm.generateEmptyArray()">
        <option ng-repeat="f in vm.quantity track by $index" ng-if="$index < 10" value="{{f}}">{{f}}</option>
      </select>
    </label>
  </div>

  {{vm.frequency}}
  <div class="col-4" ng-repeat="box in vm.emptyArr track by $index">
    <label>
      When?
      <select tabindex="5" ng-model="vm.newRegimen.units" ng-options="unit for unit in vm.doseUnits track by $index">
      </select>
    </label>
  </div>

  <div class="col-4">
    <label>
      Skills
      <input placeholder="List a few of your primary skills" id="skills" name="skills" tabindex="6">
    </label>
  </div>
  <div class="col-4">
    <label>
      Yrs Experience
      <input placeholder="How many years of experience?" id="experience" name="experience" tabindex="7">
    </label>
  </div>
  <div class="col-4">
    <label>Contact References?</label>
    <center style="position:relative; margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
  </div>
  <div class="col-4 switch">
    <label>E-mail Updates?</label>
    <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
  </div>

  <div class="col-submit">
    <button class="submitbtn">Submit</button>
  </div>

  </form>
  </div>

  {{vm.frequency}}
